plugins {
    id 'org.spongepowered.plugin' version '0.9.0'
}

group = 'net.threadly'
version = '1.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    compileOnly 'org.spongepowered:spongeapi:7.3.0'
    annotationProcessor 'org.spongepowered:spongeapi:7.3.0'

    compile group: 'org.clojure', name: 'spec.alpha', version: '0.1.143'
    compile group: 'org.clojure', name: 'clojure', version: '1.10.1'

    compile fileTree(dir:'clojure-stuff/target/uberjar', include:['*.jar'])
}

sponge.plugin.id = 'deadlib'
